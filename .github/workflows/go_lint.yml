name: Go Format & Test Checking

on:
  pull_request:
    branches: [main]
    paths: [cmd/**]
  push:
    branches: [main]
    paths: [cmd/**]

env:
  go-version: '1.24'

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6.0.0
      - uses: actions/setup-go@v6.1.0
        with:
          go-version: ${{ env.go-version }}

      - name: Run tests
        run: go test ./cmd/... -v

      - name: Check gofmt
        run: |
          gofmt -l ./cmd/
          if [ $(gofmt -l ./cmd/ | wc -l) -gt 0 ]; then
            echo "❌ Go code not formatted. Run: gofmt -w ./cmd/"
            exit 1
          fi
          echo "✅ Go code is properly formatted"

      - name: Run go vet
        run: go vet ./cmd/...

  test:
    runs-on: ubuntu-latest
    needs: format
    steps:
      - uses: actions/checkout@v6.0.0
      - uses: actions/setup-go@v6.1.0
        with:
          go-version: ${{ env.go-version }}

      - name: Run tests
        run: go test ./cmd/... -v
